# This is a reusable workflow for deploying static content to GitHub Pages.
# It can be called from other workflows to centralize deployment logic.

name: Template to deploy static content to Pages

on:
  # This makes the workflow reusable by other workflows.
  # The inputs section defines the parameters that can be passed to this workflow.
  workflow_call:
    inputs:
      # Required: The path to the directory containing the static build files.
      path:
        description: 'The path to the build artifact folder (e.g., ./dist)'
        required: true
        type: string
      # Optional: The Node.js version to use for the build.
      node-version:
        description: 'The Node.js version to use'
        required: false
        type: string
        default: 'lts/*'
      # Optional: The npm script to run to build the static content.
      build-script:
        description: 'The npm script to run for building the project'
        required: false
        type: string
        default: 'build'

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run ${{ inputs.build-script }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ inputs.path }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
